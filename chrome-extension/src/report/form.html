 <div id="myFormPopup" class="form-popup">
    
    <div class="form-container">
        <button id="closePopup" class="close-button">&times;</button>

        <div id="pageReport">
            <h2>New Report</h2>
            <h3 id="reportName">Reporting:</h3>
            <u id="reportHash">Hash:</u>
            <br></br>
            <div class="form-group">
                <label for="reportType">Report Type:</label>
                <select name="reportType" id="reportType">
                    <option value="misinformation">Misinformation</option>
                    <option value="trigger">Triggering Content</option>
                    <option value="slop">AI Content</option>
                    <option value="epilepsy">Epilepsy</option>
                </select>
            </div>
            <div class="form-group">
                <label for="messageInput" id="messageLabel">Message:</label>
                <textarea id="messageInput" rows="4"></textarea>
            </div>
            <div class="button-group">
                <button id="submitButton" class="btn btn-submit">Submit</button>
            </div>
        </div>

        <div id="reportView" style="overflow-y: hidden;">
            <h2>Existing Reports</h2>
            <div id="reportContainer" style="overflow-y: scroll; max-height: 250px;"> 
            </div>
        </div>
    </div>
</div>
